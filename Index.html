<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Music and Album Art | Tkidd CTG</title>
    <style>
        body {
            background-color: #f0f0f5;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #333;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tkidd CTG</h1>
    </div>

    <h2>Upload Your Music and Album Art</h2>
    <form action="/upload_music" method="post" enctype="multipart/form-data">
        <label for="artist">Artist Name:</label>
        <input type="text" id="artist" name="artist" required>

        <label for="title">Track Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="music">Select Music File:</label>
        <input type="file" id="music" name="music" accept="audio/*" required>

        <label for="image">Select Album Art (Image):</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <h3>Payment Information</h3>
        <label for="amount">Payment Amount (ZAR):</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter amount in ZAR">

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bankTransfer">Bank Transfer</option>
        </select>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
